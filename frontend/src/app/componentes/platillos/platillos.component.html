<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2 text-center">
      <div class="card">
        <!--tips: add .text-center,.text-right to the .card to change card text alignment-->
        <div class="card-body">
          <H4>Platillos con el ingrediente  </H4>

        </div>
      </div>

  </div>

<div class="mt-4">
  <div class="row">


    <div class="col-lg-12">
      <div class="card">
        <div class="card-body text-center">

          <table class="table table-light text-center">
            <tbody>
              <tr *ngFor="let tarjeta of listTarjeta; let i = index">

                <td>
                  <mat-card class="example-card">
                    <mat-card-header>
                      <mat-card-title-group>


                      </mat-card-title-group>
                    </mat-card-header>
                    <mat-card-content>
                      <mat-card-title> <a href="{{ tarjeta.strYoutube }}" target="_blank"> {{ tarjeta.strMeal }}</a> </mat-card-title>
                     <br/>

                      <mat-card-subtitle>   <img mat-card-sm-image src="{{ tarjeta.strMealThumb }}" ></mat-card-subtitle>
                      <br/>
                      {{ tarjeta.strInstructions }}
                    </mat-card-content>
                  </mat-card>
                </td>

              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
