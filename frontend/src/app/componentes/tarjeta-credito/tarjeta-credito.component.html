<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-8 offset-lg-2 text-center">
          <div class="card">
            <!--tips: add .text-center,.text-right to the .card to change card text alignment-->
            <div class="card-body">
              <h5 class="card-title">TARJETA DE CREDITO</h5>
            </div>
          </div>
        </div>
      </div>

    <div class="mt-4">
      <div class="row">


        <div class="col-lg-12">
          <div class="card">
            <div class="card-body text-center">
              <H4> LISTADO DE TARJETAS </H4>

              <table class="table table-light text-center">
                <tbody>
                  <tr *ngFor="let tarjeta of listTarjeta; let i = index">
                    <td>{{ tarjeta.strArea }}</td>

                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  </body>
</html>
